<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Paper Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        button{
            background-color: deepskyblue;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('Rock');
    " id = 'rock'>Rock</button>

    <button onclick="
        playGame('Paper');
    ">Paper</button>

    <button onclick="
        playGame('Scissors');
    ">Scissors</button>
    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        alert('Score reset is done')
    
    ">Reset Score</button>

    <script>
        const score = {
            wins:0,
            loses:0,
            ties:0
        };


        function playGame(playerMove){
            const compMove1 = pickComputerMove();
            let result = '';

            if (playerMove === 'Scissors'){

                if (compMove1 === 'Scissors'){
                    result = 'Tie!';
                } else if (compMove1 === 'Rock'){
                    result = 'You Lost the game!';
                }else if (compMove1 === 'Paper'){
                    result = 'You won the game!';
                }
            }else if(playerMove === 'Paper'){
    
                if (compMove1 === 'Scissors'){
                    result = 'You Lost the game!';
                } else if (compMove1 === 'Rock'){
                    result = 'You won the game!';
                }else if (compMove1 === 'Paper'){
                    result = 'Tie!';
                }
            }else if(playerMove === 'Rock'){
                
                if (compMove1 === 'Scissors'){
                    result = 'You won the game!';
                } else if (compMove1 === 'Rock'){
                    result = 'Tie!';
                }else if (compMove1 === 'Paper'){
                    result = 'You Lost the game!';
                }

            }
            
            if(result === 'You won the game!'){
                score.wins += 1;
            }else if(result === 'You Lost the game!'){
                score.loses += 1;}
            else if(result === 'Tie!'){
                score.ties += 1;
            }

            alert(`You picked ${playerMove}. Computer picked ${compMove1}. ${result} 
Wins: ${score.wins}, Losses: ${score.loses}, Ties:${score.ties}`);
        }
        

        function pickComputerMove(){
            const randomNumber1 =  Math.random();
            let compMove1 = '';

            if (randomNumber1 >= 0 &&   randomNumber1 < 1/3) {
                compMove1 = 'Rock';
            }else if (randomNumber1 >=1/3 && randomNumber1 < 2/3){
                compMove1 ='Paper';
            }else if (randomNumber1 >=2/3 && randomNumber1 < 1){
                compMove1 ='Scissors';
            }
        return compMove1;
        }
    </script>
</body>
</html>

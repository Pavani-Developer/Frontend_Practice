<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login form</title>
        <link href="form.css" rel="stylesheet" type="text/css">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
    <form ><center>
        <table>
            <h1>Registration form</h1>
            <div class="elements:"">
            <tr>
                <div class = 'row1'>
                <td id = "text"> First Name</td>
                <td id = "input-type"><i class="bi-person-circle"></i>: <input type="text" placeholder="Name" required title="Please enter your first name"></td>
                </div>
            </tr>
            <tr>
                <td id = "text"> Last Name</td>
                <td id = "input-type"><i class="bi-person-circle"></i>: <input type="text" placeholder="Last Name" required title="Please enter your last name"></td>
            </tr>
            <tr>
                <td id = "text"> Phone Number</td>
                <td id = "input-type"> <i class="bi-telephone"></i>:<input type="text" placeholder="Phone number" required title="Enter your phone number"></td>
            </tr>
            <tr>
                <td id = "text"> Email</td>
                <td id = "input-type"><i class="bi-envelope"></i></i>: <input type="text" placeholder="Email" required title="Enter email"></td>
            </tr>
            <tr>
                <td id = "text"> Password</td>
                <td id = "input-type"><i class="bi-key"></i> :<input type="password" placeholder="Password" required title="Enter password"></td>
            </tr>
            <tr>
                <td id = "text"> Confirm Password</td>
                <td id = "input-type"><i class="bi-arrow-repeat"></i>: <input type="password" placeholder="Re-enter Password" required title="Re-enter the password "></td>
            </tr>
            <tr>
                <td id = "text"> Gender</td>
                <td id = "radio"> :<input type="radio" name = "Male">Male<i class="bi-gender-male"></i><input type="radio" name = "Male">Female<i class="bi-gender-female"></i></td>
            </tr>
        </div>
    </table>

    <button class="submit-button" >Submit</button>

    </center>
    </form>
    </body>
</html>
